# Climbing data
# -------------
#
# Top-level schema description:
#
# * date (mandatory): date when routes were climbed; use PyYaml
#   !!timestamp tag (e.g. "!!timestamp 2018-01-01")
#
# * location (mandatory): geographical location of the routes
#
# * grading (mandatory): grading system useg (e.g. UIAA)
#
# * references (optional): a list of objects where the key is used as a
#   link name and value is used as a link in an <a> tag.
#
# * routes (mandatory): a list of climbing route objects
#
#  Climbing route schema description:
#
# * name (mandatory): name of the route as specified in a guide book
#
# * grade (mandatory): difficulty grade of the route (multiple grades can
#   be specified in parentheses after main grade for multi-pitch routes)
#
# * style (mandatory): style of ascend (e.g. top rope, lead)
#
# * number (optional): route number as specified in a guide book
#
# * sector (optional): sector or area where route is located
#
# * notes (optional): free-form text to note additional information
#

