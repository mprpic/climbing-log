<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="log.css" type="text/css" media="screen" />
  </head>
  <body>
    <h1 class="main-header">Via Ferrata Log</h1>
    <table class="table table-condensed" >
      <thead>
        <col width="15%">
        <col width="35%">
        <col width="10%">
        <col width="30%">
        <tr>
          <th>Date</th>
          <th>Via Ferrata Name</th>
          <th>Grade</th>
          <th>References</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in data %}
        <tr id="{{ entry[0] }}">
          <td>{{ entry[1] }}</td>
          <td>{{ entry[2] }}</td>
          <td>{{ entry[3] }}</td>
          <td align="left">
            {% for ref in entry[4] %}
            <span style="margin-right: 15px"><a href="{{ ref[1] }}">{{ ref[0] }}</a></span>
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
